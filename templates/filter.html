<div class="offcanvas offcanvas-start" tabindex="-1" id="filter" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-sm-block ml-auto mr-auto">Filter Search</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-3">
        <form action="{% url 'dantorial:filter' %}" class="mx-auto text-dark rounded-5 mt-auto">
            <div class="row align-items-md-stretch mx-0 p-3">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <select name='typ' class="form-select" id="inputGroupSelect02">
                            <!-- <option selected>Who are you?</option> -->
                            <option value="tutor" selected>Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="input-group mb-3">
                        <select name='gender' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true">
                            <option>Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <select name='category' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true" data-placeholder="Select an option" data-allow-clear="true">
                            {% for cat in all_cat %}
                            <option value="{{cat.id}}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <select name='subcategory' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true" data-placeholder="Select an option" data-allow-clear="true">
                            {% for subcat in all_subcat %}
                            <option value="{{subcat.id}}">{{ subcat.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12 padding-minimum">
                    <select name='subject' id="select2-multiple-input"
                        class="select2 form-control select2-container input-lg step2-select">
                        {% for sub in all_sub %}
                        <option value="{{sub.id}}">{{ sub.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 ">
                    <div class="input-group mb-3">
                        <select name='education' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true">
                            <option disabled>Level of Education</option>
                            <option value="Advanced Level">Advanced Level</option>
                            <option value="HND">HND</option>
                            <option value="Bachelor Degree">Bachelor Degree</option>
                            <option value="Master Degree">Master Degree</option>
                            <option value="Doctorate">PHD</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="input-group mb-3">
                        <select name='charge' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true">
                            <option disabled>Charge</option>
                            <option value="hourly">Hourly</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="input-group mb-3">
                        <select name='region' class="form-select select-picker" id="inputGroupSelect02"
                            data-live-search="true">
                            <option disabled>Select Region</option>
                            {% for reg in region %}
                            <option value="{{reg.id}}">{{ reg.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <select name='town' class="town form-control select2-container input-lg step2-select">
                        {% for town in towns %}
                        <option value="{{town.id}}">{{ town.name }}</option>
                        {% endfor %}
                    </select>

                </div>
                <!-- <div class="col-12">
          <select name='quater' class="quater form-control select2-container input-lg step2-select">
            {% for quat in quater %}
              <option value="{{quat.id}}">{{ quat.name }} {{quat.town}}</option>
            {% endfor %}
          </select>
          
        </div> -->
                <div class="col-12 d-grid">
                    <button class="btn btn-primary" type="submit">Filter</button>
                </div>
            </div>
        </form>
    </div>
</div>
