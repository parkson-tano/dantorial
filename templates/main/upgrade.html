{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %} login {% endblock title %} {% block content %}

<div class="container-fluid p-0">
    <div class="row mt-5">
        <div class="col-sm-8 col-md-8 col-lg-7 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-2 p-sm-5">
                    <h5 class="card-title text-center mb-3 fw-light fs-5">Upgrade Account</h5>
                    <form class="needs-validation" method="post" action="" novalidate>
                        {% csrf_token %} {{form.media.js}} {{form|crispy}}
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold mt-3" id='btnFetch' type="submit">Complete Payment</button>
                        </div>
                        <hr class="my-4">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- <script src="/static/smart-selects/admin/js/chainedfk.js"></script>
<script src="/static/smart-selects/admin/js/bindfields.js"></script> -->
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
    $(document).ready(function() {
        $("#btnFetch").click(function() {
            // disable button
            $(this).prop("disabled", false);
            // add spinner to button
            $(this).html(
                `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...`
            );
            alert('hellow')
        });
    });
</script>


{% endblock %}
